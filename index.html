<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>

<body>
    <div class="card">
        <h1 class="card-title">Weather App</h1>
        <p class="card-date">Today, <span id="date"></span></p>
        <div class="card-search">
            <input class="card-input" type="text" placeholder="Enter city name">
            <button id="SearchBtn" class="card-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div class="card-weather">
            <h2 id="city" class="card-title card-title--city">New York</h2>
            <div class="card-block">
                <h3 class="card-title card-title--temp">22Â°C</h3>
                <img src="" class="card-weather-icon" alt="Icon">
            </div>
        </div>
        <div class="card-details">
            <div class="card-col">
                <i class="fa-solid fa-wind"></i>
                <p>Wind</p>
                <p id="wind" class="card-info">15 m/s</p>
            </div>
            <div class="card-col">
                <i class="fa-solid fa-droplet"></i>
                <p>Hum</p>
                <p id="humidity" class="card-info">50 %</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
